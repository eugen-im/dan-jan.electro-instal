<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programări Online</title>
  <link rel="stylesheet" href="style.css">
  <!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<style>
  #calendar {
    max-width: 900px;
    margin: 50px auto;
  }
</style>
</head>
<body>

  <div class="banner">
    <h1>Programări Online</h1>
    <p>Rezervă o programare rapid și ușor!</p>
  </div>

  <nav class="main-nav">
    <a class="nav-btn" href="index.html">Acasă</a>
    <a class="nav-btn" href="programari.html">Programări</a>
  </nav>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ro',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: 'http://volta-instal.kesug.com/incarca_programari.php' // <- aici se conectează la PHP-ul tău
      });
  
      calendar.render();
    });
  </script>
  <section class="form-section">
    <form class="booking-form" action="http://volta-instal.kesug.com/salveaza.php" method="POST">
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required>
  
      <label for="data">Data programării:</label>
      <input type="date" id="data" name="data" required>
  
      <label for="ora">Ora:</label>
      <input type="time" id="ora" name="ora" required>
  
      <label for="mesaj">Tip intervenție / Observații:</label>
      <textarea id="mesaj" name="mesaj" rows="4"></textarea>
  
      <button type="submit">Trimite Programarea</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ElectroPro Instalații</p>
  </footer>

</body>
</html>
